{% extends 'jdatester/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h3>Import Data</h3>
<p>importing to database</p>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="importData">
    <p>Please select format of file.</p>
    <select name="file-format" class="form-control my-3">
        <option selected>Choose format...</option>
        <option>XLSX</option>
        <option>CSV</option>
        <option>JSON</option>
    </select>
    <button class="btn btn-primary" type="submit">Import</button>
  </form>
<a href="{% url 'jdatester_home' %}">Return Home View</a>
<br><hr>
Emp count: {{emp_count}}
  {% endblock %}
